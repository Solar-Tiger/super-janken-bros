<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general-styles.css">
    <title>RPS Showdown</title>
</head>

<body class="rps-showdown">
    <!-- <div class="rps-gui-container"> -->
    <div class="rps-players-container">
        <div class="player-portrait">
            <img src="" alt="fairy" width="125px" height="125px" class="character-portrait picked-player">
            <p class="player">Solar Tiger</p>
        </div>
        <div class="computer-portrait">
            <img src="images/rps-characters/fairy.png" alt="fairy" width="125px" height="125px"
                class="character-portrait picked-computer">
            <p class="computer">Computer</p>

        </div>
    </div>

    <div class="rps-score-container">
        <p class="player-score">0</p>
        <p class="computer-score">0</p>
    </div>

    <div class="player-choices">
        <button class="rps-btn rock">Rock</button>
        <button class="rps-btn paper">Paper</button>
        <button class="rps-btn scissors">Scissors</button>
    </div>

    <div class="rps-updates-container">
        <p class="choices-made">Click buttons to begin!</p>
    </div>

    <div class="rps-reset-button-container">
        <button class="rps-btn reset-button">RESET</button>
    </div>

    <a href="index.html" class="links">Title Screen</a>
    <!-- </div> -->

    <script src="javascript/rps-showdown.js"></script>
</body>

</html>
